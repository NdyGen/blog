<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Blog</h1>
  </header>

  <main>
    <section>
      <h2>Latest Posts</h2>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small> – {{ post.date | date: "%B %d, %Y" }}</small>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endfor %}
      </ul>
    </section>
  </main>

  <footer>
    <p>© {{ site.time | date: '%Y' }} My Blog</p>
  </footer>
</body>
</html>
